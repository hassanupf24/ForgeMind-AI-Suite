events {
    worker_connections 1024;
}

http {
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;

    # Circuit breaker (via proxy_next_upstream)
    upstream forgemind_backend {
        server forgemind-api:8000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # API Gateway
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://forgemind_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
            proxy_send_timeout 10s;

            # Circuit breaker: retry on 502/503
            proxy_next_upstream error timeout http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # Swagger docs
        location /docs {
            proxy_pass http://forgemind_backend;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://forgemind_backend;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://forgemind_backend;
            proxy_set_header Host $host;
        }

        # Health check (no rate limit)
        location /health {
            proxy_pass http://forgemind_backend;
        }

        # Root
        location / {
            proxy_pass http://forgemind_backend;
            proxy_set_header Host $host;
        }

        # Monitoring endpoints
        location /grafana/ {
            proxy_pass http://forgemind-grafana:3000/;
            proxy_set_header Host $host;
        }

        location /prometheus/ {
            proxy_pass http://forgemind-prometheus:9090/;
            proxy_set_header Host $host;
        }

        location /jaeger/ {
            proxy_pass http://forgemind-jaeger:16686/;
            proxy_set_header Host $host;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}
